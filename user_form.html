<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Home</title>
</head>
<body>
    

    <div class="container">
        <header>
            <h1>Contact Management System</h1>
            <div class="menu-items">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./contacts.html">Contacts</a></li>
                </ul>

                <div class="new-user-button">
                    <button id="login_button" class="btn new-user-btn">
                        <a href="./user_form.html">Login</a>
                    </button>
                </div>
            </div>
        </header>

        <div class="main-card">
            <div class="login_form">
                <div class="form-head">
                    <h2>Login</h2>
                </div>
                <div id="">
                    <form action="" id="login_form" method="POST">
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" placeholder="Enter your username">
                        </div>
    
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter your password">
                        </div>
    
                        <div class="input-group">
                            <input class="btn" type="submit" value="Login">
                        </div>
                    </form>      
               </div>
            </div>

           <div class="signup_form">
            <div class="form-head">
                <h2>Signup</h2>
            </div>
                <form action="" id="new-user-form" method="POST">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="new-username" placeholder="Enter your username">
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="new-password" placeholder="Enter your password">
                    </div>

                    <div class="input-group">
                        <input class="btn" type="submit" value="Create">
                    </div>
                </form>      
           </div>
        </div>
    </div>

    <script src="assets/main.js"></script>
</body>
</html>
