<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Home</title>
</head>
<body>
    

    <div class="container">
        <header>
            <h1>Contact Management System</h1>
            <div class="menu-items">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./contacts.html">Contacts</a></li>
                </ul>

                <div class="new-user-button">
                    <button id="login_button" class="btn new-user-btn">
                        <a href="./user_form.html">Login</a>
                    </button>
                </div>
            </div>
        </header>


        <div class="main-card">

            <form action="" id="contact-form" methd="POST">
               <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="contact-name" placeholder="Enter your name">
               </div>

                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="contact-phone" placeholder="Enter your phone">
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="contact-email" placeholder="Enter your email">
                </div>

                <div class="input-group">
                    <button type="submit" class="btn">Add Contact</button>
                </div>
            </form>

            <div class="contacts-list" id="contacts-list">

                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                        </tr>
                    </thead>

                    <tbody id="contacts-table">
                   
                   
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="assets/main.js"></script>
</body>
</html>
